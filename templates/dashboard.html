{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-lg-8">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <div class="d-flex align-items-center gap-3">
          <div class="flex-grow-1">
            <h2 class="mb-1">Welcome back, {{ full_name }}!</h2>
            <p class="text-muted mb-0">You're signed in as <strong>{{ email }}</strong></p>
          </div>
          <div>
            <img src="https://ui-avatars.com/api/?name={{ full_name|urlencode }}&background=0D6EFD&color=fff&size=96" alt="avatar" class="rounded-circle" />
          </div>
        </div>

        <hr class="my-4">

        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="p-3 border rounded">
              <h5>Account</h5>
              <p class="mb-0">Manage your profile, change password, and review security settings.</p>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <div class="p-3 border rounded">
              <h5>Activity</h5>
              <p class="mb-0">Recent sign-ins and activity will appear here.</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
