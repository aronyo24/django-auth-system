{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-3 shadow-sm">
      <h3 class="mb-3">Verify your account</h3>
      <p>Please enter the 6-digit OTP sent to your email.</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">OTP Code</label>
          <input class="form-control" type="text" name="otp" maxlength="6" required>
        </div>
        <button class="btn btn-success" type="submit">Verify</button>
      </form>
      <hr class="my-4">
      <p class="text-muted small">Didn't receive the email? You can request a new code after 5 minutes.</p>
      <form method="post" action="{% url 'resend_otp' %}">
        {% csrf_token %}
        <button class="btn btn-outline-secondary" type="submit">Resend OTP</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
