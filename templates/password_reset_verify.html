{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Verify OTP &amp; Reset Password</h2>
    <p class="text-muted">We sent an OTP to {{ email }}. Enter the code along with your new password.</p>
    <form method="post" class="card p-3 shadow-sm">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">OTP Code</label>
        <input class="form-control" type="text" name="otp" maxlength="6" required>
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input class="form-control" type="password" name="password1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input class="form-control" type="password" name="password2" required>
      </div>
      <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'forgot_password' %}">Request a new OTP</a>
    </div>
  </div>
</div>
{% endblock %}
