<!DOCTYPE html>
<html>
  <body>
    <div style="font-family:Arial,Helvetica,sans-serif;line-height:1.6">
      <h3>Hello {{ user.username }},</h3>
      <p>We received a request to reset the password for your account on {{ domain }}.</p>
      <p>Use the OTP code below to complete the reset:</p>
      <h2 style="letter-spacing:2px">{{ otp_code }}</h2>
      <p>The code expires in {{ expiry_minutes }} minutes. If you did not request this change, please ignore this email.</p>
    </div>
  </body>
</html>
