{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div class="row justify-content-center mt-5">
  {% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

  <div class="col-md-6">
    <h2 class="mb-4 text-center">Login</h2>
    <form method="post" class="card p-4 shadow-sm border-0">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" name="username" required placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" required placeholder="Enter your password">
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>

      <div class="mt-3 text-center">
        <a href="{% url 'forgot_password' %}">Forgot password?</a>
      </div>

      <hr class="my-4">

      <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">
        <i class="fab fa-google me-2"></i> Continue with Google
      </a>
    </form>
  </div>
</div>
{% endblock %}
